name: Deploy Meristem Worker
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: |
            wrangler secret put CLAUDE_API_KEY --quiet <<< "${{ secrets.CLAUDE_API_KEY }}"
            wrangler secret put NOTION_TOKEN   --quiet <<< "${{ secrets.NOTION_TOKEN }}"
            wrangler secret put NOTION_DATABASE_ID --quiet <<< "${{ secrets.NOTION_DATABASE_ID }}"
            wrangler deploy
